</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark px-3">
        <figure class="nav_logo">
            <a href="./index.html"><img src="./imagenes/logo.png" alt="logo Apartamentos" width="200px" /></a>
        </figure>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navtoggler-aboutus"
            aria-controls="navbarTogglerDemo02" aria-expanded="t" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navtoggler-aboutus">
            <ul class="nav_menu">
                <li>
                    <a>Departamentos</a>
                </li>
                <li>
                    <a>Galeria</a>
                </li>
                <li>
                    <a>Contacto</a>
                </li>
                <li>
                    <a>Sobre nosotros</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <h2>Consulta para una reserva</h2>
        <div id="reserva_rondeau">
            <span class="col-lg-6 col-sm-12" id="rondeaucamas">
                <img src="./imagenes/camas.jpeg" alt="imagen de camas rondeau">
            </span>
            <form id="formulario_reserva">

                <div class="row justify-content-center">
                    <div class="col-sm-12 col-lg-6 justify-content-center d-flex">
                        <input class="input_contact" type="text" placeholder="Nombre y Apellido *" id="nombreyapellido"
                            required="">
                    </div>
                    <div class="col-sm-12 col-lg-6 justify-content-center d-flex">
                        <input class="input_contact" type="email" placeholder="e-mail *" required="" id="email">
                    </div>
                    <div class="col-sm-12 col-lg-6 justify-content-center d-flex">
                        <input class="input_contact" type="date" name="Llegada" id="fechallegada" required>
                    </div>
                    <div class="col-sm-12 col-lg-6 justify-content-center d-flex">
                        <input class="input_contact" type="date" name="Salida" id="fechasalida" required>
                    </div>
                    <div class="col-sm-12 col-lg-12 justify-content-center d-flex">
                        <textarea class="input_contact" name="Mensaje"
                            placeholder="Datos a tener en cuenta en su consulta" cols="50" id="datosextra"></textarea>
                    </div>
                    <div class="col-12 justify-content-center d-flex">
                        <button class="input_submit" type="submit" placeholder="Enviar" id="botonenviar">Enviar</button>
                    </div>
                </div>


            </form>
                
            <div id="respuestaconsulta">
                
        </div>
    </main>

    <script src="./main.js"></script>

</body>

</html>
